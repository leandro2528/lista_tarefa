<!doctype html>
<html lang="pt-BR">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lista de Tarefas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        </head>

    <body>
        <div class="container">
            <div class="row bg-dark text-white py-2">
                <h1 class="text-center">Lista de Tarefas</h1>
                <p class="text-center">Ao adicionar as tarefas clique para ir ao proximo passo</p>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex">
                <div class="col p-4 m-2 shadow bg-white rounded ">
                    <h3 class="fs-5 text-center">Adicionar Tarefa</h3>
                    <input type="text" id="nova-tarefa" class="form-control">
                    <button class="btn btn-primary mt-2 w-100" id="adicionar-tarefa">Adicionar</button>
                </div>
                <div class="col p-4 m-2 shadow bg-white rounded ">
                    <h3 class="fs-5 text-center">Tarefas Pendentes</h3>
                    <ul id="tarefas-pendentes"></ul>
                </div>
                <div class="col p-4 m-2 shadow bg-white rounded ">
                    <h3 class="fs-5 text-center">Tarefas em Andamento</h3>
                    <ul id="tarefas-em-andamento"></ul>
                </div>
                <div class="col p-4 m-2 shadow bg-white rounded ">
                    <h3 class="fs-5 text-center">Tarefas ConcluÃ­das</h3>
                    <ul id="tarefas-concluidas"></ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
